<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  <main>
    <div class="container">

      <!-- NAVBAR -->
    <nav>

      <div class="left">

      <div class="brandName">
        <h1>sneakers</h1>
      </div>
      <ul class="navLinks">
        <li><a>Collections</a></li>
        <li><a>Men</a></li>
        <li><a>Women</a></li>
        <li><a>About</a></li>
        <li><a>Contact</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      </div>

      <div class="right">

      <div class="cart">
        <img src="./images/icon-cart.svg" alt="cart" srcset="">
      </div>
      <div class="user">
        <img src="./images/image-avatar.png" alt="" srcset="">
      </div>
      </div>
    </nav>
    <div class="break"></div>

    <!-- CONTENT -->

    <!-- LIGHTBOX -->
    <div class="lightbox">

    </div>
    <!-- CARD -->
    <div class="card">

    </div>
    </div>
  </main>
 
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
